<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض الوسائط</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1f2c, #2b3350);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      opacity: .7;
    }

    .gallery {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1b2236;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: transform .3s;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img,
    .card video,
    .card audio {
      width: 100%;
      display: block;
    }

    .text-box {
      padding: 15px;
      text-align: center;
    }

    .text-box h3 {
      margin-bottom: 8px;
      font-size: 20px;
      color: #6ec1ff;
    }

    .text-box p {
      font-size: 15px;
      opacity: .8;
      line-height: 1.6;
    }

    footer {
      margin-top: 50px;
      opacity: .6;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>معرض الوسائط</h1>
    <p>عرض صور وفيديوهات ومقاطع صوتية بشكل جذاب</p>
  </header>

  <section class="gallery">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="صورة طبيعية">
      <div class="text-box">
        <h3>منظر طبيعي</h3>
        <p>مشهد طبيعي هادئ وجميل.</p>
      </div>
    </div>

    <div class="card">
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      </video>
      <div class="text-box">
        <h3>فيديو قصير</h3>
        <p>لقطة فيديو عالية الجودة.</p>
      </div>
    </div>

    <div class="card">
      <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
      </audio>
      <div class="text-box">
        <h3>مقطع صوتي</h3>
        <p>استمع إلى لحظة صوتية ممتعة.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="فن ضوئي">
      <div class="text-box">
        <h3>فن ضوئي</h3>
        <p>تصميم فني عصري بألوان جذابة.</p>
      </div>
    </div>

  </section>

  <footer>
    <p>© 2025 – معرض وسائط باستخدام HTML و CSS فقط</p>
  </footer>

</body>
</html>
